<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link href="styles/style.css" rel="stylesheet">
    <title>Title</title>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <div class="shapes">
      <div class="shape" data-shape="circle">circle</div>
      <div class="shape" data-shape="quad">quad</div>
      <div class="shape" data-shape="triangle">triangle</div>
      <div class="shape" data-shape="rectangle">rectangle</div>
      <div class="shapes__color">ЗАЛИВКА
        <input type="color" value="#ffffff" data-color="currentFillColor">
      </div>
      <div class="shapes__color">РАМКА
        <input type="color" value="#ffffff" data-color="currentStrokeColor">
      </div>
    </div>
    <script src="./shapes.js"></script>
    <script src="./app.js"></script>
    <script src="./index.js"></script>
    <script></script>
  </body>
</html>
